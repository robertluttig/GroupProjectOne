<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video World</title>

  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
</head>



<body>
  <div class="top-bar">
    <div class="top-bar-left">
      <button class="menu-icon" type="button"></button>
      <span class="top-bar-title">Video World</span>
    </div>
  </div>
  <div id="intro" class="row1"></div>
  <div id="map" class="row-full">MAP</div>
  <div class="row column text-center">
    <h2 class="search-results">Your Search Results</h2>
  </div>


  <div class="grid-container fluid">
    <div class="grid-x grid-margin-x" id="wholerow">
      <div class="cell small-12 medium-4">
        <h1>List</h1>
        <ul id="videoList">
        </ul>
      </div>
      <div class="cell small-12 medium-4">
        <h1>Video</h1>
        <iframe width="420" height="315">
        </iframe>
      </div>
      <div class="cell small-12 medium-4">
        <h1>Description</h1>
        <div id="videoDescription"></div>
      </div>
    </div>
  </div>


  <footer id="footerId">
    <div>
      <p class="text-center">LMRC Group</p>
    </div>
  </footer>
</body>




<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
  integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiD21v8wwCf9-QRTr8mM69JblmLXgxBwc&callback=initMap"></script>
<script>
  $(document).foundation();
</script>
<script src="javascript/script.js"></script>


</html>
